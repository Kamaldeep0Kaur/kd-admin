<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="admin.css">
    </head>
    <body class="bg-lightblue">
        <div class="container bg-white my-5 rounded" style="max-width:1000px;">
           <div class="row">
            <div class="col-5">
                <img src="assets/resister.jpg">
            </div>
            <div class="col-7 p-5">
                <h3 class="fw-normal text-center py-3">Create an Account!</h3>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control rounded-pill" placeholder="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control rounded-pill" placeholder="Last name">
                            </div>
                        </div>
                          <div class="py-3">
                          <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Email Address">
                        </div>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control rounded-pill" placeholder="password">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control rounded-pill" placeholder="Confirm password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill mt-3" style="width:100%">
                            Resister Account</button>
                    </div>
                </form>
                  <div class="border-bottom m-3"></div>
                  <a href="#" class="btn bg-danger rounded-pill text-center p-1" style="width:100%">
                    <i class="fa-brands fa-google text-white"></i>
                    <span class="text-white">Resister with Google</span>
                  </a>
                  <a href="#" class="btn bg-navy rounded-pill text-center p-1 mt-2" style="width:100%">
                    <i class="fa-brands fa-facebook-f text-white"></i>
                    <span class="text-white">Resister with Facebook</span>
                  </a>
                  <div class="border-bottom m-3"></div>
                  <div class="justify-content-centre text-center mb-5">
                    <a href="#" class="my-3 text-decoration-none text-center">Forgot password?</a>
                  <br>
                  <a href="#" class="my-3 text-decoration-none text-center">Create an Account!</a>
                  </div>
                  
            </div>
           </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
    </body>
</html>
